window:
  dimensions:
    columns: 250
    lines: 80

  padding:
    x: 8
    y: 8

env:
  TERM: xterm-256color

scrolling:
  history: 10000

font:
  size: 14
  normal:
    family: "PlemolJP"
    style: Regular
  bold:
    family: "PlemolJP"
    style: Bold

key_bindings:
  - { key: LBracket, mods: Control, chars: "\x1b" } # ctrl+[ をエスケープにする
  - { key: Q, mods: Control, chars: "\x11" } # tmuxのmodをctrl+qにしていて、これがないと反応しなくなる。
  - { key: Backslash, mods: Alt, chars: "\x5c" } # これがないとバックスラッシュが入力できなくなった
  - { key: Semicolon, mods: Command|Shift, action: IncreaseFontSize }
  - { key: Minus, mods: Command|Shift, action: DecreaseFontSize }

# from: https://clcode.net/articles/color-schemes.md
# Colors (Monokai Dark)
colors:
  # Default colors
  primary:
    background: '#272822'
    foreground: '#F8F8F2'

  # Normal colors
  normal:
   black:   '#272822'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#F8F8F2'

  # Bright colors
  bright:
   black:   '#75715E'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#F9F8F5'
