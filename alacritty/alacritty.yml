window:
  dimensions:
    columns: 250
    lines: 80

  padding:
    x: 8
    y: 8

env:
  TERM: xterm-256color

scrolling:
  history: 10000

font:
  size: 12
  normal:
    family: "Fira Code"
    style: Regular
  bold:
    family: "Fira Code"
    style: Bold

key_bindings:
  - { key: LBracket, mods: Control, chars: "\x1b" } # ctrl+[ をエスケープにする
  - { key: Q, mods: Control, chars: "\x11" } # tmuxのmodをctrl+qにしていて、これがないと反応しなくなる。
  - { key: Backslash, mods: Alt, chars: "\x5c" } # これがないとバックスラッシュが入力できなくなった
  - { key: Semicolon, mods: Command|Shift, action: IncreaseFontSize }
  - { key: Minus, mods: Command|Shift, action: DecreaseFontSize }

# Colors (Terminal.app)
# https://clcode.net/articles/color-schemes.md
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#b6b6b6'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#990000'
    green:   '#00a600'
    yellow:  '#999900'
    blue:    '#0000b2'
    magenta: '#b200b2'
    cyan:    '#00a6b2'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#e50000'
    green:   '#00d900'
    yellow:  '#e5e500'
    blue:    '#0000ff'
    magenta: '#e500e5'
    cyan:    '#00e5e5'
    white:   '#e5e5e5'
