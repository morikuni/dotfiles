set -g prefix C-q

set -g mouse on

set-option -g status-position top

bind r source-file ~/.tmux.conf \; display-message "Config Reloaded"

# main-verticalを強制
AUTO_LAYOUT="select-layout main-vertical \; resize-pane -t 0 -x 70%"
set-hook -g client-resized $AUTO_LAYOUT
set-hook -g pane-exited $AUTO_LAYOUT

# Shift+ArrowでPageを移動
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D
bind Enter swap-pane -t 0 \; select-pane -t 0 \; $AUTO_LAYOUT
bind q split-window -f \; swap-pane -t 0 \; select-pane -t 0 \; $AUTO_LAYOUT

